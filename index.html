<!DOCTYPE HTML>
<html>
	<head>
		<title>Jokes</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="page">
			<h1 class="header">Joke Generator</h1>
			<div class="pageFlex">
				<div class="optionsContainer">
					<div class="formDiv">
						<form id="options" onsubmit="getAJoke()">
							<div>
								<input type="checkbox" id="programming"></input>
								<label>Programming</label>
							</div>
							<div>
								<input type="checkbox" id="misc"></input>
								<label>Misc</label>
							</div>
							<div>
								<input type="checkbox" id="dark"></input>
								<label>Dark</label>
							</div>
							<div>
								<input type="checkbox" id="pun"></input>
								<label>Pun</label>
							</div>
							<div>
								<input type="checkbox" id="spooky"></input>
								<label>Spooky</label>
							</div>
							<div>
								<input type="checkbox" id="christmas"></input>
								<label>Christmas</label>
							</div>
							<div>
								<input type="submit" value="Get my joke!"></input>
							</div>
						</form>
					</div>
				</div>
				<div class="jokeContainer">
					<div class="jokeDiv">
						<p id="joke">Welcome to the joke generator!</p>
						<p id="answer">Select categories for possible types of jokes, or leave all the boxes unchecked for a random category</p>
					</div>
				</div>
			</div>

		</div>
		<div class="footer">
			<span>Emma Ausman | Gabe Maxfield</span>
			<span><a href="https://github.com/EAusman/weAreFunny">Github</a></span>
		</div>
		<script src="script.js"></script>
	</body>
</html>
