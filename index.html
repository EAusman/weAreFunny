<!DOCTYPE HTML>
<html>
	<head>
		<title>Jokes</title>
		 <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="page">
			<div class="optionsContainer">
				<form id="options" onsubmit="getAJoke()">
					<input type="checkbox" id="programming">Programming</input>
					<input type="checkbox" id="misc">Misc</input>
					<input type="checkbox" id="dark">Dark</input>
					<input type="checkbox" id="pun">Pun</input>
					<input type="checkbox" id="spooky">Spooky</input>
					<input type="checkbox" id="christmas">Chistmas</input>
					<input type="submit" value="Get my joke!"></input>
				</form>
			</div>
			<div class="jokeContainer">
				<p id="joke"></p>
				<p id="answer"></p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
